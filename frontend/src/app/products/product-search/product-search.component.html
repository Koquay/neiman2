<div class="input-group" style="width: 501.2px">
  <input
    class="form-control"
    style="position: relative"
    type="text"
    [(ngModel)]="searchField"
    placeholder="Search products..."
  />
  <button
    class="btn"
    type="button"
    (click)="clearSearchbox()"
    [ngClass]="{ 'd-none': !searchField }"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1em"
      height="1em"
      fill="currentColor"
      viewBox="0 0 16 16"
      class="bi bi-x fw-bolder"
      style="font-size: 25px; color: var(--bs-danger)"
    >
      <path
        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
      ></path>
    </svg>
  </button>
  <button class="btn btn-light" type="button">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1em"
      height="1em"
      fill="currentColor"
      viewBox="0 0 16 16"
      class="bi bi-search fw-bolder"
      style="font-size: 17px; color: var(--bs-navbar-active-color)"
    >
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
      ></path>
    </svg>
  </button>
</div>

<ol
  class="list-group d-block"
  style="
    position: absolute;
    top: 10;
    left: 100;
    z-index: 10;
    height: 500px;
    overflow-y: scroll;
  "
  *ngIf="showSearchResult"
>
  <li
    key="{item}"
    class="py-1 px-2 list-group-item list-group-item-warning"
    style="border: 1px solid"
    (click)="clearSearchbox(); gotoSelectedProduct(product)"
    *ngFor="let product of searchResults"
  >
    <small style="cursor: pointer">{{ product.name }}</small>
  </li>
</ol>
